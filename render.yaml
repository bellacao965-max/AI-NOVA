services:
  - type: web
    name: nova-ai
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
    envVarReferences:
      - key: DATABASE_URL
      - key: GEMINI_API_KEY
      - key: OPENAI_API_KEY
      - key: SESSION_SECRET
